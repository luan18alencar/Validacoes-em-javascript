<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- Título da página -->
    <title>validação de email</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Conecta o html a uma página CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <!-- Validação de email do projeto -->
    <form action="">
        <label for="E-mail">E-mail</label>
    <!-- Direciona para uma função do READ-ME "checarEmail()" -->
        <input type="text" name="email" onblur=checarEmail()>  
    <!-- Cria um botão para fazer a função agir -->
        <input type="submit" value="ENVIAR">
    </form>

    <div id="email"></div>
    <!-- Conecta o html a uma página No Java script -->
    <script src="email.js"></script>
 
</body>
</html
